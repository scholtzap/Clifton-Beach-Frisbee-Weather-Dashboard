<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clifton Beach Frisbee Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clifton Beach Frisbee Weather</h1>
    <p id="current-summary"></p>
  </header>

<section class="card dual-iframe">
  <div class="iframe-container">
    <iframe
      width="100%"
      height="300"
      src="https://www.youtube.com/embed/live_stream?channel=UCLmKcWr9EjhgrlivvJQovOQ&autoplay=1&mute=1"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <div class="iframe-container">
    <iframe
      width="100%"
      height="300"
      src="https://embed.windy.com/embed2.html?lat=-33.957&lon=18.377&detailLat=-33.957&detailLon=18.377&width=650&height=450&zoom=11"
      frameborder="0"
    ></iframe>
  </div>
</section>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <section class="card">
    <h3>Select Day</h3>
    <div id="day-carousel" class="day-selector"></div>
  </section>

  <section class="card">
    <h3>Temperature & Playability</h3>
    <canvas id="tempUvChart" height="120"></canvas>
  </section>

  <section class="card">
    <h3>Rainfall & Cloud Cover</h3>
    <canvas id="rainCloudChart" height="120"></canvas>
  </section>

  <section class="card">
    <h3>Wind Speed & Humidity</h3>
    <canvas id="windHumidityChart" height="120"></canvas>
  </section>

  <section class="card">
  <h3>Tide Levels (High/Low)</h3>
  <canvas id="tideChart" height="120"></canvas>
  </section>

  <footer>
    <section class="card">
      <h3>Join the WhatsApp Group</h3>
      <p>Use the link below to request access to our group:</p>
      <a class="whatsapp-button" href="https://forms.gle/7MwBQK9ARXqpTNgq7" target="_blank">
        ðŸ“² Request Access via Google Form
      </a>
    </section>
  </footer>

  <script src="script.js"></script>
</body>
</html>
