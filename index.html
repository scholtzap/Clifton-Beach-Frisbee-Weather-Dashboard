<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clifton Beach Frisbee Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clifton 4th Beach Frisbee Weather</h1>
    <div class="score" id="current-score">Loading...</div>
    <p id="current-summary"></p>
  </header>

  <section class="webcam">
    <iframe
      width="100%"
      height="315"
      src="https://www.youtube.com/embed/live_stream?channel=UCLmKcWr9EjhgrlivvJQovOQ&autoplay=1&mute=1"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </section>
  
  <h2 id="loading-text">Loading...</h2>
  
  <div class="card">
    <h3>Today's Summary</h3>
    <div id="today-summary"></div>
  </div>
  
  <div class="card">
    <h3>Select Day</h3>
    <div id="day-selector" class="day-selector"></div>
  </div>
  
  <div class="card">
    <h3>Hourly Forecast</h3>
    <div id="hourly-forecast" class="hourly-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <section class="card">
    <h3>Temperature & UV Index</h3>
    <canvas id="tempUvChart" height="200"></canvas>
  </section>

  <section class="card">
    <h3>Wind Speed & Humidity</h3>
    <canvas id="windHumidityChart" height="200"></canvas>
  </section>

  <section class="card">
    <h3>Rainfall & Cloud Cover</h3>
    <canvas id="rainCloudChart" height="200"></canvas>
  </section>

  <section id="forecast-section">
    <h2>Hourly Forecast</h2>
    <div id="forecast-grid"></div>
  </section>

  <section id="daily-summary">
    <h2>Today's Summary</h2>
    <div id="summary-content"></div>
  </section>

  <section class="windy-map">
    <h2>Wind Map</h2>
    <iframe width="100%" height="450" src="https://embed.windy.com/embed2.html?lat=-33.957&lon=18.377&detailLat=-33.957&detailLon=18.377&width=650&height=450&zoom=11" frameborder="0"></iframe>
  </section>

  <footer>
    <p>Data updates hourly via GitHub Actions</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
