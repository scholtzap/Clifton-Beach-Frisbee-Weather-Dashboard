name: Fetch Busyness Data

on:
  schedule:
    - cron: "0 2 * * *"  # Daily at 08:00 SAST
  workflow_dispatch:

jobs:
  fetch-busyness:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 libxi6 \
            libxtst6 libnss3 libxrandr2 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libgbm1 libgtk-3-0 libxss1 lsb-release xdg-utils \
            wget libasound2t64

      - name: Install Puppeteer
        run: npm install puppeteer@latest

      - name: Run Puppeteer scraper
        run: |
          set -e
          node scripts/fetch-busyness.js

      - name: Debug: Check file output
        run: |
          echo "🗂️ data/ directory:"
          ls -lh data/ || echo "❌ data/ folder missing"

          echo "📄 Contents of busyness.json:"
          cat data/busyness.json || echo "❌ busyness.json missing"

      - name: Commit and push updated data
        run: |
          if [ -f data/busyness.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/busyness.json
            git commit -m "🤖 Update busyness data" || echo "No changes to commit"
            git push
          else
            echo "❌ Skipping commit — busyness.json not found"
          fi
